<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <style>
            body {
                background-color: #000000;
            }

            #splash {
            
                width:100%;
                height:100%;
                position:fixed;
                margin: 0em;
                left: 0em;
                top: 0em;
                background-color:#000000;
                color: #FFFFFF;
                font-size: 59px;
            }

            #logo {
                position: absolute;
                top: 45%;
                left: 45%;
            }

            

        </style>

        <script src="three.min.js"></script>
        <!-- <script src="http://threejs.org/build/three.min.js"></script> -->
        <script src="tween.min.js"></script>

        <script src="stats.min.js"></script>
        <script src="pusher.color.js"></script>
        <script src="encomsphere.js"></script>
        <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

        <script>

            var globe;

            function animate(){

                globe.tick();
                requestAnimationFrame(animate);

            }

            function start(){
                $("#splash").css("display","none");
                
                animate();

                setInterval(function(){
                    globe.addMarker(Math.random()*180 + 90, Math.random()*360+180, "testing");
                }, 1000);

                setInterval(function(){
                    var sat = globe.addSatellite(Math.random()*180 - 90, Math.random() * 360, 1.2 + .6 * Math.random());
                    setTimeout(function(){
                        globe.removeSatellite(sat);
                    },20000);
                },10000);

                setTimeout(function(){
                    globe.addConnectedPoints(49.25, -123.1, "Vancouver", 35.68, 129.69, "Tokyo");
                }, 2000);


            }

            $(function() {
                globe = new ENCOM.globe();

                globe.init(function(){

                    $("#logo").animate({
                        fontSize: "40px",
                        opacity: 0
                        }, 2000, "easeInOutBack", start
                    );

                });
            });



        </script>

    </head>
    <body>

        <div id="splash">
            <div id="logo">ENCOM</div>
        </div>

    <body>
</html>
